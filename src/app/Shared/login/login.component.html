<body style="width: 100%;">

    <div fxLayout="row" fxLayoutAlign="center center " style="height: 100%;" class="caja" >
        <mat-card style="width: 30%;">
            <mat-card-header fxLayout="column" fxLayoutAlign="center center ">
                
                <div fxFlex="auto" >
                  <h2>INICIAR SESIÓN</h2>
                </div>
            </mat-card-header>
          <form [formGroup]="formGroup"  id="formlogin" (submit)="iniciarSesion()">
            <mat-card-content fxLayout="column" fxLayoutGap="15px">
           
                  <mat-form-field fxFlex="auto" appearance="legacy">
                    <mat-label>CORREO ELECTRONICO</mat-label>
                    <input matInput placeholder="Correo Electronico" formControlName="correo">
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-hint>Introducir</mat-hint>
                  </mat-form-field>
    
                  <mat-form-field  fxFlex="auto" appearance="legacy">
                    <mat-label>CONTRASEÑA</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="clave">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>             
            </mat-card-content>
          

            <mat-card-actions fxLayoutAlign="center center">
                <button mat-raised-button class="ingresar" #formlogin>
                  ENTRAR
                </button>
            </mat-card-actions>
          </form>
        </mat-card>      
    </div>        
</body>
